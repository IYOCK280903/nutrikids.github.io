<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Data Posyandu - NutriKids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px; /* Efek grid halus di background */
        }
        .gradient-text {
            background: linear-gradient(90deg, #1b6bec, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold gradient-text">NutriKids</h1>
            <a href="inputData.html" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-2 rounded-2xl text-sm font-bold transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Kembali
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-lg relative">
            <div class="absolute -top-6 -right-6 text-4xl animate-bounce">üè†</div>
            <div class="absolute -bottom-6 -left-6 text-4xl animate-pulse">üìç</div>

            <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200 border-t-[10px] border-emerald-500">
                <header class="text-center mb-10">
                    <span class="bg-emerald-100 text-emerald-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest">
                        Form Pemeriksaan
                    </span>
                    <h2 class="text-3xl font-extrabold text-slate-800 mt-4">Data Posyandu</h2>
                    <p class="text-slate-500 mt-2 text-sm">Silakan lengkapi lokasi pemeriksaan hari ini untuk memulai pencatatan.</p>
                </header>

                <form id="posyanduForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">üè† Alamat Posyandu</label>
                        <input
                            type="text"
                            id="posyanduName"
                            placeholder="Contoh: Posyandu Melati, Jl. Mawar"
                            class="input-focus w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-emerald-400 focus:bg-white outline-none text-slate-800 font-medium"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">üë©‚Äç‚öïÔ∏è Nama Kader Pemeriksa</label>
                        <input
                            type="text"
                            id="kaderName"
                            placeholder="Nama lengkap petugas"
                            class="input-focus w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-emerald-400 focus:bg-white outline-none text-slate-800 font-medium"
                            required
                        />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">RT</label>
                            <input
                                type="number"
                                id="rt"
                                placeholder="00"
                                class="input-focus w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-emerald-400 focus:bg-white outline-none text-slate-800 font-medium text-center"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">RW</label>
                            <input
                                type="number"
                                id="rw"
                                placeholder="00"
                                class="input-focus w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-emerald-400 focus:bg-white outline-none text-slate-800 font-medium text-center"
                            />
                        </div>
                    </div>

                    <div class="pt-4 text-center">
                        <button
                            type="submit"
                            class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-5 rounded-2xl font-bold text-lg shadow-lg shadow-emerald-200 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-3"
                        >
                            <span>Simpan Data</span>
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                        <p class="text-[10px] text-slate-400 mt-4 italic uppercase tracking-[0.2em] font-bold">
                            Akan diarahkan ke dashboard pemeriksaan
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("posyanduForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const dataPosyandu = {
                alamat: document.getElementById("posyanduName").value,
                kader: document.getElementById("kaderName").value,
                rt: document.getElementById("rt").value || "0",
                rw: document.getElementById("rw").value || "0",
                updateTime: new Date().getTime(),
            };
            localStorage.setItem("dataPosyandu", JSON.stringify(dataPosyandu));
            // Sesuai alur, diarahkan kembali ke inputData.html atau dashboard
            window.location.href = "inputData.html"; 
        });

        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem("dataPosyandu"));
            if (savedData) {
                document.getElementById("posyanduName").value = savedData.alamat || "";
                document.getElementById("kaderName").value = savedData.kader || "";
                document.getElementById("rt").value = savedData.rt === "0" ? "" : savedData.rt;
                document.getElementById("rw").value = savedData.rw === "0" ? "" : savedData.rw;
            }
        };
    </script>
</body>
</html>
