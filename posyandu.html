<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Posyandu - NutriKids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Import CSS Variables dan Global Styles */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
            --bg-gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --radius-2xl: 2.5rem;
        }

        /* RESET & BASE */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            color: var(--text-main); 
            background-color: var(--bg-light); 
            overflow-x: hidden; 
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Grid Background */
        .grid-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Container */
        .container { 
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }

        @media (max-width: 640px) {
            .container {
                padding: 0 1rem;
            }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }

        h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        h3 {
            font-size: clamp(1.25rem, 3vw, 2rem);
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* NAVIGATION */
        .nav-container { 
            padding: 1rem 0; 
            width: 100%; 
            z-index: 1000; 
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.9);
        }

        .brand { 
            font-size: 1.5rem; 
            font-weight: 800; 
            color: var(--primary); 
            text-decoration: none; 
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand span { 
            color: var(--text-main); 
        }

        .nav-cta-box {
            background: var(--primary);
            color: var(--white) !important;
            padding: 0.625rem 1.5rem !important;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
        }

        .nav-cta-box:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        /* FORM STYLING */
        .form-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            padding: 2.5rem;
        }

        .glass-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--white);
            font-size: 2rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* FORM GROUPS */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-main);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid #e2e8f0;
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            justify-content: center;
        }

        /* FORM FOOTER */
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .form-footer i {
            color: var(--primary);
            margin-right: 0.5rem;
        }

        /* UTILITY CLASSES */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-left { text-align: left; }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-5 { margin-top: 2rem; }
        .mt-6 { margin-top: 3rem; }

        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mb-5 { margin-bottom: 2rem; }
        .mb-6 { margin-bottom: 3rem; }

        .d-flex { display: flex; }
        .flex-column { flex-direction: column; }
        .align-items-center { align-items: center; }
        .justify-content-center { justify-content: center; }
        .justify-content-between { justify-content: space-between; }

        .w-100 { width: 100%; }
        .h-100 { height: 100%; }

        .d-none { display: none; }
        .d-block { display: block; }

        /* GRID SYSTEM */
        .grid { 
            display: grid; 
            gap: 1rem; 
        }

        .grid-cols-1 { grid-template-columns: 1fr; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }

        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-5 { gap: 1.5rem; }
        .gap-6 { gap: 2rem; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .nav-inner {
                padding: 0.5rem 1rem;
            }
            
            .brand {
                font-size: 1.2rem;
            }
            
            .nav-cta-box {
                padding: 0.5rem 1rem !important;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1rem;
            }
            
            .glass-card {
                padding: 1.25rem;
            }
            
            .form-header h1 {
                font-size: 1.25rem;
            }
            
            .form-header p {
                font-size: 0.875rem;
            }
            
            .form-input {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }
            
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Print styles */
        @media print {
            .nav-container,
            .btn-print {
                display: none !important;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .glass-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- Grid Background -->
    <div class="grid-bg"></div>
    
    <!-- Header/Navigation -->
    <header class="nav-container">
        <div class="container">
            <div class="nav-inner">
                <a href="index.html" class="brand">
                    <i class="fas fa-heartbeat"></i>
                    <span>NutriKids</span>
                </a>
                <a href="inputData.html" class="nav-cta-box">
                    <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-container fade-in">
            <div class="glass-card">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <h1>Form Posyandu</h1>
                    <p>Lengkapi data posyandu tempat pemeriksaan Si Kecil</p>
                </div>

                <form id="posyanduForm">
                    <div class="form-group">
                        <label for="posyandu" class="form-label">
                            <i class="fas fa-hospital-alt"></i> Nama Posyandu
                        </label>
                        <input 
                            type="text" 
                            id="posyandu" 
                            class="form-input" 
                            placeholder="Contoh: Posyandu Mawar, Posyandu Melati" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="kader" class="form-label">
                            <i class="fas fa-user-nurse"></i> Nama Kader
                        </label>
                        <input 
                            type="text" 
                            id="kader" 
                            class="form-input" 
                            placeholder="Nama lengkap kader posyandu" 
                            required
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="rt" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> RT
                            </label>
                            <input 
                                type="number" 
                                id="rt" 
                                class="form-input" 
                                placeholder="00" 
                                min="1" 
                                max="999"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="rw" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> RW
                            </label>
                            <input 
                                type="number" 
                                id="rw" 
                                class="form-input" 
                                placeholder="00" 
                                min="1" 
                                max="999"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="kelurahan" class="form-label">
                            <i class="fas fa-location-dot"></i> Kelurahan/Desa
                        </label>
                        <input 
                            type="text" 
                            id="kelurahan" 
                            class="form-input" 
                            placeholder="Nama kelurahan/desa" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="kecamatan" class="form-label">
                            <i class="fas fa-map"></i> Kecamatan
                        </label>
                        <input 
                            type="text" 
                            id="kecamatan" 
                            class="form-input" 
                            placeholder="Nama kecamatan" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="kota" class="form-label">
                            <i class="fas fa-city"></i> Kota/Kabupaten
                        </label>
                        <input 
                            type="text" 
                            id="kota" 
                            class="form-input" 
                            placeholder="Nama kota atau kabupaten" 
                            required
                        >
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Simpan Data Posyandu
                        </button>
                        <button type="button" onclick="resetForm()" class="btn btn-outline">
                            <i class="fas fa-redo"></i> Reset Form
                        </button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>
                        <i class="fas fa-info-circle"></i> Data ini akan disimpan secara lokal di browser Anda.
                        <br>
                        Setelah mengisi data posyandu, lanjutkan ke 
                        <a href="dataIbuAnak.html">Form Ibu & Anak</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load existing data if available
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('dataPosyandu');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('posyandu').value = data.posyandu || '';
                document.getElementById('kader').value = data.kader || '';
                document.getElementById('rt').value = data.rt || '';
                document.getElementById('rw').value = data.rw || '';
                document.getElementById('kelurahan').value = data.kelurahan || '';
                document.getElementById('kecamatan').value = data.kecamatan || '';
                document.getElementById('kota').value = data.kota || '';
            }
        });

        // Form submission
        document.getElementById('posyanduForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi form
            const rt = document.getElementById('rt').value;
            const rw = document.getElementById('rw').value;
            
            if (rt < 1 || rt > 999) {
                alert('RT harus antara 1 dan 999');
                return;
            }
            
            if (rw < 1 || rw > 999) {
                alert('RW harus antara 1 dan 999');
                return;
            }
            
            const posyanduData = {
                posyandu: document.getElementById('posyandu').value.trim(),
                kader: document.getElementById('kader').value.trim(),
                rt: rt,
                rw: rw,
                kelurahan: document.getElementById('kelurahan').value.trim(),
                kecamatan: document.getElementById('kecamatan').value.trim(),
                kota: document.getElementById('kota').value.trim(),
                tanggalInput: new Date().toLocaleDateString('id-ID')
            };

            // Validasi data kosong
            for (const key in posyanduData) {
                if (posyanduData[key] === '' && key !== 'tanggalInput') {
                    alert('Harap lengkapi semua field yang wajib diisi');
                    return;
                }
            }

            // Save to localStorage
            localStorage.setItem('dataPosyandu', JSON.stringify(posyanduData));
            
            // Show success message with icon
            const successMessage = `
                <div style="
                    background: #10b981;
                    color: white;
                    padding: 1rem;
                    border-radius: 0.5rem;
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                    font-weight: 600;
                ">
                    <i class="fas fa-check-circle" style="font-size: 1.25rem;"></i>
                    Data posyandu berhasil disimpan!
                </div>
            `;
            
            // Create and show custom alert
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = successMessage;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translateX(-50%)';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.maxWidth = '400px';
            alertDiv.style.width = '90%';
            document.body.appendChild(alertDiv);
            
            // Remove alert after 2 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 2000);
            
            // Redirect back to dashboard after delay
            setTimeout(() => {
                window.location.href = 'inputData.html';
            }, 1500);
        });

        // Reset form
        function resetForm() {
            if (confirm('Apakah Anda yakin ingin mengosongkan semua data?')) {
                document.getElementById('posyanduForm').reset();
            }
        }
    </script>
</body>
</html>
