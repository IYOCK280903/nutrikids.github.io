<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Posyandu - NutriKids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #1b6bec, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Style Kartu mirip Data Ibu & Anak */
        .glass-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.03);
            border: 2px solid #ffffff;
        }
        .input-styled {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            background-color: #f8fafc;
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #475569;
            outline: none;
        }
        .input-styled:focus {
            background-color: white;
            border-color: #10b981;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.05);
        }
        .label-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 800;
            color: #334155;
            margin-bottom: 0.5rem;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center">
    <header class="w-full bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold gradient-text">NutriKids</h1>
            <a href="inputData.html" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-2 rounded-2xl text-sm font-bold transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Kembali
            </a>
        </div>
    </header>

    <main class="w-full max-w-lg px-6 py-12">
        <div class="glass-card p-8 md:p-10 relative">
            <div class="absolute -top-4 -right-4 bg-emerald-100 w-12 h-12 rounded-2xl flex items-center justify-center text-2xl shadow-lg">üè†</div>

            <header class="text-center mb-10">
                <span class="bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">
                    Lokasi Pemeriksaan
                </span>
                <h2 class="text-3xl font-black text-slate-800 mt-3">Data Posyandu</h2>
                <p class="text-slate-400 text-xs mt-2 leading-relaxed">
                    Identitas lokasi dan petugas pemeriksaan hari ini.
                </p>
            </header>

            <form id="posyanduForm" class="space-y-6">
                <div>
                    <label class="label-text">üìç Nama / Alamat Posyandu</label>
                    <input type="text" id="posyanduName" class="input-styled" placeholder="Contoh: Posyandu Melati " required />
                </div>

                <div>
                    <label class="label-text">üë©‚Äç‚öïÔ∏è Nama Kader Pemeriksa</label>
                    <input type="text" id="kaderName" class="input-styled" placeholder="Masukkan nama petugas" required />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="label-text">üî¢ RT</label>
                        <input type="number" id="rt" class="input-styled text-center" placeholder="00" />
                    </div>
                    <div>
                        <label class="label-text">üî¢ RW</label>
                        <input type="number" id="rw" class="input-styled text-center" placeholder="00" />
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="btnSubmit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl shadow-emerald-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                        <span id="btnText">Simpan Data Posyandu</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("posyanduForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const btnSubmit = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            btnText.innerText = "Menyimpan...";
            btnSubmit.classList.add('opacity-70', 'cursor-not-allowed');

            // Ambil data
            const dataPosyandu = {
                posyandu: document.getElementById("posyanduName").value,
                kader: document.getElementById("kaderName").value,
                rt: document.getElementById("rt").value || "0",
                rw: document.getElementById("rw").value || "0",
                alamat: document.getElementById("posyanduName").value, // Cadangan
                updateTime: new Date().getTime(),
            };

            // Simpan ke LocalStorage
            localStorage.setItem("dataPosyandu", JSON.stringify(dataPosyandu));

            // Redirect dengan efek delay sedikit
            setTimeout(() => {
                window.location.href = "inputData.html";
            }, 600);
        });

        // Load data lama jika ada
        window.onload = function () {
            const savedData = JSON.parse(localStorage.getItem("dataPosyandu"));
            if (savedData) {
                document.getElementById("posyanduName").value = savedData.posyandu || savedData.alamat || "";
                document.getElementById("kaderName").value = savedData.kader || "";
                document.getElementById("rt").value = savedData.rt === "0" ? "" : savedData.rt;
                document.getElementById("rw").value = savedData.rw === "0" ? "" : savedData.rw;
            }
        };
    </script>
</body>
</html>
