<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Ibu & Anak - NutriKids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        .gradient-text { 
            background: linear-gradient(90deg, #1b6bec, #10b981); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold gradient-text">NutriKids</h1>
            <a href="inputData.html" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-2 rounded-2xl text-sm font-bold transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Kembali
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md relative">
            <div class="absolute -top-6 -right-4 text-4xl animate-bounce">üë©‚Äçüë¶</div>
            <div class="absolute -bottom-6 -left-4 text-4xl animate-pulse">üçº</div>

            <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200 border-t-8 border-blue-500">
                <header class="text-center mb-8">
                    <span class="bg-blue-100 text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider">Profil Keluarga</span>
                    <h2 class="text-3xl font-extrabold text-slate-800 mt-4">Ibu & Anak</h2>
                    <p class="text-slate-500 text-sm mt-2">Lengkapi identitas buah hati Bunda (Maksimal 18 Tahun).</p>
                </header>

                <form id="childDataForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">üë© Nama Bunda</label>
                        <input type="text" id="motherName" placeholder="Masukkan nama ibu"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-blue-400 focus:bg-white outline-none transition-all text-slate-800 font-semibold"
                            required />
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">üë∂ Nama Si Kecil</label>
                        <input type="text" id="childName" placeholder="Masukkan nama anak"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-blue-400 focus:bg-white outline-none transition-all text-slate-800 font-semibold"
                            required />
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700 ml-1">üìÖ Usia Si Kecil</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="relative">
                                <input type="number" id="ageYear" placeholder="0" min="0" max="18"
                                    class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-blue-400 focus:bg-white outline-none transition-all text-slate-800 font-bold"
                                    required />
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-slate-400 uppercase">Thn</span>
                            </div>
                            <div class="relative">
                                <input type="number" id="ageMonth" placeholder="0" min="0" max="11"
                                    class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-blue-400 focus:bg-white outline-none transition-all text-slate-800 font-bold"
                                    required />
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black text-slate-400 uppercase">Bln</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">üë´ Jenis Kelamin</label>
                        <div class="relative">
                            <select id="gender"
                                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-slate-100 focus:border-blue-400 focus:bg-white outline-none transition-all text-slate-800 font-bold appearance-none cursor-pointer"
                                required>
                                <option value="" disabled selected>Pilih...</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="btnSubmit"
                            class="w-full bg-blue-500 text-white py-5 rounded-3xl font-extrabold text-lg shadow-xl shadow-blue-100 hover:bg-blue-600 hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                            <span id="btnText">Simpan & Lanjut</span>
                            <svg id="btnIcon" class="w-6 h-6 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </button>
                        <p class="text-center text-[10px] text-slate-400 mt-4 italic uppercase tracking-widest font-bold"></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('childDataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Beri efek loading pada tombol
            const btnSubmit = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');
            btnText.innerText = "Menyimpan...";
            btnSubmit.style.opacity = "0.7";
            btnSubmit.disabled = true;

            const thn = parseInt(document.getElementById('ageYear').value) || 0;
            const bln = parseInt(document.getElementById('ageMonth').value) || 0;
            
            if (thn > 18) {
                alert("Mohon maaf, pemantauan hanya untuk anak usia 0-18 tahun.");
                btnText.innerText = "Simpan & Lanjut";
                btnSubmit.disabled = false;
                btnSubmit.style.opacity = "1";
                return;
            }

            const totalBulan = (thn * 12) + bln;

            const dataAnak = {
                namaIbu: document.getElementById('motherName').value,
                namaAnak: document.getElementById('childName').value,
                usia: totalBulan,
                gender: document.getElementById('gender').value,
                updateTime: new Date().getTime()
            };

            try {
                // Simpan data
                localStorage.setItem('dataAnak', JSON.stringify(dataAnak));
                
                // Pastikan file tujuan ada. Ganti 'kalkulator.html' sesuai nama file Bunda selanjutnya.
                // Jika ingin kembali ke halaman input gizi, pastikan namanya benar.
                setTimeout(() => {
                    window.location.href = 'calculator.html'; 
                }, 500);

            } catch (error) {
                alert("Gagal menyimpan data. Pastikan memori HP tidak penuh.");
                btnText.innerText = "Simpan & Lanjut";
                btnSubmit.disabled = false;
            }
        });

        // Load data saat halaman dibuka
        window.onload = function() {
            const savedData = localStorage.getItem('dataAnak');
            if(savedData) {
                const parsed = JSON.parse(savedData);
                document.getElementById('motherName').value = parsed.namaIbu || '';
                document.getElementById('childName').value = parsed.namaAnak || '';
                document.getElementById('gender').value = parsed.gender || '';
                
                const totalBulan = parseInt(parsed.usia) || 0;
                document.getElementById('ageYear').value = Math.floor(totalBulan / 12);
                document.getElementById('ageMonth').value = totalBulan % 12;
            }
        }
    </script>
</body>
</html>
