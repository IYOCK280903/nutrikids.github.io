<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Gizi Z-Score - NutriKids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .gradient-text { background: linear-gradient(90deg, #1b6bec, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-card { background: white; border-radius: 2.5rem; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .btn-primary { 
            background: linear-gradient(135deg, #3b82f6, #2563eb); 
            color: white; 
            padding: 1rem 2rem; 
            border-radius: 1.5rem; 
            font-weight: 700; 
            transition: all 0.3s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        .badge-new { background: #eff6ff; color: #3b82f6; padding: 0.5rem 1rem; border-radius: 99px; font-weight: 700; font-size: 0.75rem; display: inline-block; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold gradient-text">NutriKids</h1>
            <a href="inputData.html" class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-5 py-2 rounded-2xl text-sm font-bold transition">Kembali</a>
        </div>
    </header>

    <main class="container max-w-5xl mx-auto grid md:grid-cols-2 gap-10 items-center mt-10 mb-20 px-4">
        <div class="space-y-6">
            <div class="badge-new">Akurasi Z-Score WHO âœ¨</div>
            <h1 class="text-5xl font-extrabold text-slate-800 leading-tight">
                Cek Status Gizi <br><span class="text-blue-500" id="displayNamaAnak">Si Kecil</span>
            </h1>
            
            <div class="glass-card p-8 border-l-8 border-emerald-500 flex items-center gap-6">
                <div id="emojiContainer" class="w-20 h-20 rounded-3xl flex items-center justify-center text-5xl shadow-inner transition-all duration-500">
                    ðŸ‘¶
                </div>
                <div>
                    <h3 class="font-bold text-slate-800 text-2xl" id="infoAnak">Nama Anak</h3>
                    <p class="text-lg text-emerald-600 font-semibold" id="infoUsiaGender">0 Bulan | Laki-laki</p>
                </div>
            </div>

            <div class="glass-card p-6 bg-white/50 border border-white">
                <h4 class="font-bold text-slate-700 mb-3 flex items-center gap-2">
                    <span>ðŸ”¬</span> Standar Antropometri:
                </h4>
                <ul class="text-sm space-y-2 text-slate-600">
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-red-500 rounded-full"></span> <b>Gizi Buruk:</b> < -3 SD</li>
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-orange-400 rounded-full"></span> <b>Gizi Kurang:</b> -3 s/d -2 SD</li>
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-emerald-500 rounded-full"></span> <b>Gizi Baik:</b> -2 s/d +2 SD</li>
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-blue-500 rounded-full"></span> <b>Gizi Lebih:</b> > +2 SD</li>
                </ul>
            </div>
        </div>

        <div class="glass-card p-10 shadow-2xl relative overflow-hidden">
            <form id="calcForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">ðŸ“… Tanggal Periksa</label>
                        <input type="date" id="tglPeriksa" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 outline-none font-medium" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">ðŸ•’ Jam Periksa</label>
                        <input type="time" id="jamPeriksa" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 outline-none font-medium" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Berat (kg)</label>
                        <input type="number" step="0.01" id="berat" placeholder="0.0" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 outline-none font-bold text-lg" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Tinggi (cm)</label>
                        <input type="number" step="0.1" id="tinggi" placeholder="0.0" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-blue-500 outline-none font-bold text-lg" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary w-full shadow-lg group">
                    Hitung & Simpan Rekapan <span class="inline-block transition-transform group-hover:translate-x-2">ðŸš€</span>
                </button>
            </form>
        </div>
    </main>

    <script>
        window.onload = function() {
            // Ambil data identitas anak
            const dataA = JSON.parse(localStorage.getItem("dataAnak"));
            if (dataA) {
                const thn = Math.floor(dataA.usia / 12);
                const bln = dataA.usia % 12;
                const usiaText = thn > 0 ? `${thn} Thn ${bln} Bln` : `${bln} Bln`;

                document.getElementById("displayNamaAnak").innerText = dataA.namaAnak;
                document.getElementById("infoAnak").innerText = dataA.namaAnak;
                document.getElementById("infoUsiaGender").innerText = `${usiaText} | ${dataA.gender}`;

                const emojiBox = document.getElementById("emojiContainer");
                if (dataA.gender.toLowerCase() === "perempuan") {
                    emojiBox.innerText = "ðŸ‘§"; 
                    emojiBox.className = "w-20 h-20 bg-pink-100 text-5xl rounded-3xl flex items-center justify-center border-2 border-pink-200";
                } else {
                    emojiBox.innerText = "ðŸ‘¦";
                    emojiBox.className = "w-20 h-20 bg-blue-100 text-5xl rounded-3xl flex items-center justify-center border-2 border-blue-200";
                }
            }
            
            // Set Tanggal & Jam Otomatis
            const now = new Date();
            document.getElementById('tglPeriksa').value = now.toISOString().split('T')[0];
            document.getElementById('jamPeriksa').value = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        };

        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const bb = parseFloat(document.getElementById('berat').value);
            const tb = parseFloat(document.getElementById('tinggi').value);
            const tglRaw = document.getElementById('tglPeriksa').value;
            const jam = document.getElementById('jamPeriksa').value;
            
            const dataA = JSON.parse(localStorage.getItem("dataAnak")) || {};
            const posyanduData = JSON.parse(localStorage.getItem("posyanduData")) || {};

            // Logika Z-Score Sederhana (Median Simulasi WHO)
            let median, sdPlus1, sdMinus1;
            if (tb >= 70 && tb < 80) { median = 8.5; sdPlus1 = 9.4; sdMinus1 = 7.7; }
            else if (tb >= 80 && tb < 90) { median = 11.0; sdPlus1 = 12.1; sdMinus1 = 10.0; }
            else if (tb >= 90 && tb < 100) { median = 13.5; sdPlus1 = 14.8; sdMinus1 = 12.3; }
            else { median = tb * 0.14; sdPlus1 = median * 1.1; sdMinus1 = median * 0.9; }

            let zscore = bb >= median ? (bb - median) / (sdPlus1 - median) : (bb - median) / (median - sdMinus1);

            let status = "", color = "";
            if (zscore < -3) { status = "GIZI BURUK"; color = "#ef4444"; }
            else if (zscore < -2) { status = "GIZI KURANG"; color = "#f59e0b"; }
            else if (zscore <= 2) { status = "GIZI BAIK"; color = "#10b981"; }
            else { status = "GIZI LEBIH"; color = "#3b82f6"; }

            // Format Tanggal ke DD/MM/YYYY agar filter bulan di Rekapan Berhasil
            const d = tglRaw.split("-");
            const tglIndo = `${d[2]}/${d[1]}/${d[0]}`;

            // --- PROSES GABUNG & SIMPAN ---
            const hasilFinal = {
                tanggal: tglIndo,
                jam: jam,
                namaPosyandu: posyanduData.namaPosyandu || "Umum",
                namaAnak: dataA.namaAnak || "Si Kecil",
                bb: bb,
                tb: tb,
                status: status,
                color: color,
                zscore: zscore.toFixed(2)
            };

            // 1. Simpan ke Riwayat (allNutriResults)
            let riwayat = JSON.parse(localStorage.getItem("allNutriResults")) || [];
            riwayat.push(hasilFinal);
            localStorage.setItem("allNutriResults", JSON.stringify(riwayat));

            // 2. Simpan untuk halaman Hasil (lastNutriResult)
            localStorage.setItem("lastNutriResult", JSON.stringify(hasilFinal));

            // 3. Pindah Halaman
            window.location.href = "hasil.html";
        });
    </script>
</body>
</html>
